<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
    <ion-buttons end *ngIf="!allowReorder">
      <button ion-button icon-only (click)="doToggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="doOpensettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="allowReorder">
      <button ion-button icon-only (click)="finishReOrdering()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" *ngIf="showSearchBar">
    <ion-searchbar [(ngModel)]="searchQuery" (ionCancel)="onSearchCancel($event)" (ionInput)="doFilter($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding #content>
  <!--  <ion-refresher (ionRefresh)="doRefreshAlerts($event)">
   <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
   </ion-refresher-content>
 </ion-refresher> -->
  <ion-list [reorder]="allowReorder">
    <ion-item *ngFor="let alert of alertsList" ion-long-press [interval]="700" (onPressing)="itemLongPress()">
      <button ion-button icon-only clear color="danger" (click)="deleteAlert(alert.symbol)">
        <ion-icon name="ion-minus-circled"></ion-icon>
      </button>
      <h1>
      	<i class="cc BTC"></i>
         <span>{{alert.symbol}}</span>
	<button float-end ion-button icon-only clear (click)="presentPopover($event, alert.symbol)">
      <ion-icon name="more"></ion-icon>
    </button>
      </h1>
      <br>
      <div float-start>
        Target:
        <ng-template #less> &lt; </ng-template>
        <span *ngIf="alert.trigger_condition == 'less';else less;"> &gt;</span> {{alert.value}} {{alert.unit}}
      </div>
      <div float-end>CP: 11000USD </div>

        <ion-row>
          <ion-col>
            <button ion-button color="secondary" clear>
              <fa-icon name="pencil"></fa-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear>
              <fa-icon name="bell"></fa-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="danger" clear>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid> -->
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doAddAlert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
