<ion-list>
  <button ion-item (click)="close('edit')">
    <fa-icon name="pencil" color="secondary" clear item-start></fa-icon>
    <ion-label class="option-name">Edit</ion-label>
    <span></span>
  </button>
  <button ion-item (click)="close('toggle')">
    <fa-icon name="bell" color="primary" clear item-start></fa-icon>
    <ion-label class="option-name">Toggle Alert</ion-label>
  </button>
  <button ion-item (click)="close('delete')">
    <fa-icon name="trash" color="danger" clear item-start></fa-icon>
    <ion-label class="option-name">Delete</ion-label>
  </button>
</ion-list>
