<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>

<ion-content padding>
  <ion-list>

      <ion-label>
        Lock App (fingerprint)
      </ion-label>
      <ion-toggle [(ngModel)]="lockApp" color="danger" (ionChange)="lockAppSettingChanged()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
