<ion-header>
  <ion-navbar no-border-bottom no-padding color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doToggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="doOpensettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" *ngIf="showSearchBar">
    <ion-searchbar [(ngModel)]="searchQuery" (ionCancel)="onSearchCancel($event)" (ionInput)="doFilter($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding #content>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
